<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="/CSS/main.CSS">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="gradient-hero">
            <h2>Metric/Imperial Unit Conversion</h2>
            <input type="number" name="value" oninput="convert(this.value)" pattern="[0-9]*" autocomplete="off" placeholder="0">
        </div>
        <div>
            <h3>Length (Meter/Feet)</h3>
            <p id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>

            <h3>Volume (Liters/Gallons)</h3>
            <p id="volume-el">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
            
            <h3>Mass (Kilograms/Pounds)</h3>
            <p id="mass-el">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
        </div>
    </div>
    <script src="/JavaScript/script.js"></script>
</body>
</html>
